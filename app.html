<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ads Acceleration Tools — For Sellers</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <script>
    (function(){
      try{
        const vars=JSON.parse(localStorage.getItem('ac_theme_vars')||'null');
        if(vars)Object.entries(vars).forEach(([k,v])=>document.documentElement.style.setProperty(`--${k}`,v));
        const appBg=localStorage.getItem('ac_theme_appbg');if(appBg)document.documentElement.style.setProperty('--app-bg',appBg);
        const font=localStorage.getItem('ac_theme_font');if(font)document.documentElement.style.setProperty('--font',font);
      }catch(e){}
    })();
  </script>

  <style>
    :root{
      --bg:#0b0d10;--panel:#11151a;--muted:#94a3b8;--text:#e5e7eb;--line:#1f2937;--brand:#22c55e;--ac:#0ea5e9;
      --app-bg:linear-gradient(120deg,#0b0d10,#0f1720);--font:Inter,system-ui,Arial,sans-serif;
    }
    body{margin:0;font-family:var(--font);background:var(--app-bg);color:var(--text)}
    .wrap{max-width:1100px;margin:32px auto;padding:0 16px}
    .btn{border:1px solid var(--line);background:var(--panel);color:var(--text);padding:10px 14px;border-radius:10px;font-weight:600;text-decoration:none;cursor:pointer}
    .btn.primary{background:linear-gradient(135deg,var(--ac),var(--brand));border:none;color:#0b0d10}
    input[type="search"]{flex:1;min-width:220px;background:var(--panel);border:1px solid var(--line);color:var(--text);border-radius:10px;padding:10px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));margin-top:12px}
    .card{border-radius:16px;padding:16px}

    /* Fixed color variants */
    .card.black  {background:#0b0d10!important;border:1px solid #1f2937!important;color:#f8fafc!important;}
    .card.white  {background:#ffffff!important;border:1px solid #d1d5db!important;color:#111827!important;}
    .card.red    {background:#fee2e2!important;border:1px solid #fca5a5!important;color:#7f1d1d!important;}
    .card.yellow {background:#fef9c3!important;border:1px solid #fde047!important;color:#78350f!important;}

    .card .muted,.card .features{color:inherit!important;opacity:.85}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Ads Acceleration Tools <span class="muted">(For Sellers)</span></h1>
      <div class="top" style="display:flex;gap:10px;flex-wrap:wrap;margin:12px 0">
        <a class="btn" href="#">Live Case Study</a>
        <a class="btn primary" href="#">Book a Call</a>
        <a class="btn" href="./theme.html">Theme</a>
        <input id="q" type="search" placeholder="Search tools…"/>
      </div>
    </header>
    <main id="grid" class="grid"></main>
    <footer style="margin:28px 0 10px;color:var(--muted);font-size:12px">© 2025 • GitHub</footer>
  </div>

  <script>
    const grid=document.getElementById('grid'),q=document.getElementById('q');

    // Fixed assignment (in order Black, White, Red, Yellow, repeat if more)
    const fixedColors=["black","white","red","yellow"];

    function card(t,i){
      const variant=fixedColors[i % fixedColors.length];
      return `<article class="card ${variant}">
        <h3>${t.name}</h3>
        <p class="muted">${t.desc||""}</p>
      </article>`;
    }

    const tools=[
      {slug:"brand-aggregator",name:"Brand vs Non-Brand Aggregator",desc:"Upload CSV/XLSX and detect brand."},
      {slug:"asin-performance",name:"ASIN Performance Analyzer",desc:"Merge Ad Console with Business Reports."},
      {slug:"bulk-campaign",name:"Bulk Campaign Generator",desc:"Create Sponsored Products campaigns in bulk."},
      {slug:"ranking-campaigns",name:"Ranking Campaigns",desc:"Root keyword SP setups."}
    ];

    function render(){grid.innerHTML=tools.map((t,i)=>card(t,i)).join("");}
    render();
  </script>
</body>
</html>
