<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ads Acceleration Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Inter',sans-serif;background:var(--bg,#f9fafb);color:var(--text,#111);transition:.3s;}
    header{padding:2rem 1rem;text-align:center;}
    h1{margin:0;font-size:1.8rem;}
    .actions{margin-top:.5rem;display:flex;justify-content:center;gap:.5rem;flex-wrap:wrap;}
    .btn{padding:.4rem .9rem;border-radius:.5rem;border:1px solid #ccc;cursor:pointer;background:#fff;}
    .btn.primary{background:#2563eb;color:#fff;border:none;}
    .btn.green{background:#16a34a;color:#fff;border:none;}
    #grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1rem;padding:1rem;max-width:1100px;margin:auto;}
    .card{padding:1rem;border-radius:1rem;border:1px solid #ddd;box-shadow:0 2px 4px rgba(0,0,0,.06);}
    .card h3{margin:.5rem 0;}
    .muted{color:#555;font-size:.9rem;}
    .features{font-size:.85rem;margin:.5rem 0 1rem;line-height:1.4;}
    .tags{margin:.5rem 0;display:flex;flex-wrap:wrap;gap:.3rem;}
    .tag{font-size:.75rem;padding:.2rem .5rem;border:1px solid #aaa;border-radius:.3rem;}
    /* Variants */
    .card.red   {background:#fee2e2;border-color:#fca5a5;color:#7f1d1d;}
    .card.green {background:#dcfce7;border-color:#86efac;color:#064e3b;}
    .card.blue  {background:#dbeafe;border-color:#93c5fd;color:#1e3a8a;}
    .card.yellow{background:#fef9c3;border-color:#fde047;color:#78350f;}
  </style>
</head>
<body>
  <header>
    <h1>Ads Acceleration Tools <span style="color:#6b7280">(For Sellers)</span></h1>
    <p>Pick a tool below to get started. Use the search to find tools by name or tag.</p>
    <div class="actions">
      <button class="btn">Live Case Study</button>
      <button class="btn green">Book a Call</button>
      <a class="btn" href="theme.html">Theme</a>
      <input id="search" type="search" placeholder="Search tools..."/>
    </div>
  </header>

  <main id="grid"></main>

  <footer style="text-align:center;padding:1rem;font-size:.8rem;color:#555;">
    © 2025 M. Farhan Waqar • <a href="https://github.com" target="_blank">GitHub</a>
  </footer>

  <script>
    // Example data
    const tools = [
      {
        slug:"brand-aggregator",
        name:"Brand vs Non-Brand Aggregator",
        desc:"Upload CSV/XLSX, detect brand via name + ASINs, and compare ACOS/ROAS by segment with exportable insights.",
        tags:["Amazon","Sponsored Products","Search Terms"],
        features:["Brand classification for focused insights","Market penetration vs competitors","Benchmarking across query types","Budget recommendations from results"],
        status:"live"
      },
      {
        slug:"asin-performance",
        name:"ASIN Performance Analyzer",
        desc:"Merge Ad Console exports with Business Reports to estimate TACoS and revenue contribution by ASIN.",
        tags:["Amazon","Sponsored Products","ASIN Analytics"],
        features:["Combine Ad Console + BR data","TACoS and contribution by ASIN","Surface high-spend / low-return items"],
        status:"live"
      },
      {
        slug:"bulk-generator",
        name:"Bulk Campaign Generator",
        desc:"Create Sponsored Products campaigns in bulk with single/multi-keyword options, match-type isolation, and auto-negatives.",
        tags:["Amazon","Sponsored Products","PPC"],
        features:["Bulk creation for SP campaigns","Isolation + auto-negatives across match types","Export campaign-ready bulk sheets"],
        status:"live"
      }
    ];

    const grid=document.getElementById("grid");
    function variantFor(slug){
      const variants=["red","green","blue","yellow"];
      let h=0;for(let i=0;i<slug.length;i++)h=(h*31+slug.charCodeAt(i))>>>0;
      return variants[h%variants.length];
    }
    function render(tools){
      grid.innerHTML="";
      for(const t of tools){
        const v=variantFor(t.slug);
        grid.innerHTML+=`
          <article class="card ${v}">
            <span class="pill">${t.status==="live"?"Live":"Coming Soon"}</span>
            <h3>${t.name}</h3>
            <p class="muted">${t.desc}</p>
            <ul class="features">${(t.features||[]).map(f=>`<li>${f}</li>`).join("")}</ul>
            <div class="tags">${t.tags.map(x=>`<span class="tag">${x}</span>`).join("")}</div>
            <button class="btn primary">Open</button>
          </article>`;
      }
    }
    render(tools);

    // Search
    document.getElementById("search").addEventListener("input",e=>{
      const q=e.target.value.toLowerCase();
      render(tools.filter(t=>
        t.name.toLowerCase().includes(q) ||
        t.desc.toLowerCase().includes(q) ||
        t.tags.some(x=>x.toLowerCase().includes(q))
      ));
    });
  </script>
</body>
</html>
