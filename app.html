<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ads Acceleration Tools — For Sellers</title>

  <!-- Apply saved theme (colors, bg, font) -->
  <script>
    (function(){
      try{
        const vars=JSON.parse(localStorage.getItem('ac_theme_vars')||'null');
        if(vars)Object.entries(vars).forEach(([k,v])=>document.documentElement.style.setProperty(`--${k}`,v));
        const appBg=localStorage.getItem('ac_theme_appbg'); if(appBg) document.documentElement.style.setProperty('--app-bg',appBg);
        const font=localStorage.getItem('ac_theme_font'); if(font) document.documentElement.style.setProperty('--font',font);
      }catch(e){}
    })();
  </script>

  <style>
    :root{
      --bg:#0b0d10; --panel:#11151a; --muted:#94a3b8; --text:#e5e7eb; --line:#1f2937; --brand:#22c55e; --ac:#0ea5e9;
      --app-bg: linear-gradient(120deg,#0b0d10,#0f1720); --font: Inter, system-ui, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:var(--font);background:var(--app-bg);color:var(--text)}
    a{color:inherit}
    .wrap{max-width:1100px;margin:32px auto;padding:0 16px}
    header h1{margin:0 0 6px;font-size:32px}
    .muted{color:var(--muted)}
    .top{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:12px 0 16px}

    .btn{appearance:none;border:1px solid var(--line);background:var(--panel);color:var(--text);padding:10px 14px;border-radius:10px;font-weight:600;text-decoration:none;display:inline-block;cursor:pointer}
    .btn.primary{background:linear-gradient(135deg,var(--ac),var(--brand));border:none;color:#0b0d10}
    .btn.ghost{background:transparent;border:1px dashed var(--line)}
    input[type="search"]{flex:1;min-width:220px;background:var(--panel);border:1px solid var(--line);color:var(--text);border-radius:10px;padding:10px}

    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));margin-top:12px}

    /* Base card reset (no theme colors here; variants control appearance) */
    .card{border-radius:16px;padding:16px;border:1px solid var(--line);background:var(--panel);color:var(--text)}
    .card h3{margin:6px 0;font-size:18px}
    .features{margin:8px 0 0 18px;padding-left:0}
    .features li{margin:4px 0}
    .tags{margin:8px 0;display:flex;gap:6px;flex-wrap:wrap}
    .tag{border:1px solid var(--line);background:transparent;border-radius:999px;padding:2px 8px;font-size:11px;color:inherit;opacity:.8}
    .actions{display:flex;gap:8px;align-items:center;margin-top:8px}
    .pill{display:inline-block;border:1px solid var(--line);background:transparent;border-radius:999px;padding:4px 8px;font-size:12px;color:inherit}

    /* Fixed color variants: Black, White, Red, Yellow */
    .card.black  { background:#0b0d10 !important; border-color:#1f2937 !important; color:#f8fafc !important; }
    .card.white  { background:#ffffff !important; border-color:#d1d5db !important; color:#111827 !important; }
    .card.red    { background:#fee2e2 !important; border-color:#fca5a5 !important; color:#7f1d1d !important; }
    .card.yellow { background:#fef9c3 !important; border-color:#fde047 !important; color:#78350f !important; }

    /* Make inner text adopt the variant */
    .card.black  .muted, .card.white  .muted, .card.red  .muted, .card.yellow  .muted{ color:inherit !important; opacity:.85 }
    .card.black  .tag,   .card.white  .tag,   .card.red .tag,   .card.yellow .tag{ border-color:currentColor; color:inherit !important }
  </style>
</head>
