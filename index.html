<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ads Acceleration Tools — For Sellers</title>
  <!-- Social preview -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Ads Acceleration Tools — For Sellers">
  <meta property="og:description" content="Free PPC utilities for Amazon sellers. Open a tool or browse the gallery.">
  <meta property="og:image" content="https://mfarhanwaqar-arch.github.io/brand-aggregator/assets/img/og-image.png">
  <meta property="og:url" content="https://mfarhanwaqar-arch.github.io/brand-aggregator/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Ads Acceleration Tools — For Sellers">
  <meta name="twitter:description" content="Free PPC utilities for Amazon sellers.">
  <meta name="twitter:image" content="https://mfarhanwaqar-arch.github.io/brand-aggregator/assets/img/og-image.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0d10;--panel:#11151a;--muted:#94a3b8;--text:#e5e7eb;--line:#1f2937;--brand:#22c55e;--ac:#0ea5e9}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(120deg,#0b0d10,#0f1720);color:var(--text)}
    .wrap{max-width:1100px;margin:32px auto;padding:0 16px}
    header h1{margin:0 0 6px;font-size:32px}
    .muted{color:var(--muted)}
    .top{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:12px 0 16px}
    .btn{appearance:none;border:1px solid #2a3441;background:#0b1220;color:var(--text);padding:10px 14px;border-radius:10px;font-weight:600;text-decoration:none;display:inline-block}
    .btn.primary{background:linear-gradient(135deg,var(--ac),var(--brand));border:none;color:#0b0d10}
    input[type="search"]{flex:1;min-width:220px;background:#0b1220;border:1px solid #2a3441;color:var(--text);border-radius:10px;padding:10px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));margin-top:12px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:16px}
    .card h3{margin:6px 0;font-size:18px}
    .card img.thumb{width:100%;height:120px;object-fit:cover;border-radius:12px;margin-bottom:10px;border:1px solid var(--line);background:#0b1220}
    .features{margin:8px 0 0 18px;color:var(--muted);padding-left:0}
    .features li{margin:4px 0}
    .pill{display:inline-block;border:1px solid #2a3441;background:#0b1220;border-radius:999px;padding:4px 8px;font-size:12px;color:var(--muted)}
    .tags{margin:8px 0;display:flex;gap:6px;flex-wrap:wrap}
    .tag{border:1px solid #2a3441;background:#0b1220;border-radius:999px;padding:2px 8px;font-size:11px;color:#a7b0be}
    .actions{display:flex;gap:8px;align-items:center;margin-top:8px}
    .status-coming-soon{opacity:.8}
    .status-private{opacity:.5}
    footer{margin:28px 0 10px;color:#a7b0be;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Ads Acceleration Tools <span class="muted" style="font-weight:600">(For Sellers)</span></h1>
      <p class="muted" style="margin:0 0 8px">Pick a tool below to get started. Use the search to find tools by name or tag.</p>
      <div class="top">
        <a class="btn" href="https://amethyst-asphalt-48e.notion.site/Portfolio-2412355cb7a38063936bc3c9e28cb0b9?pvs=143&utm_source=github&utm_medium=hub" target="_blank" rel="noopener">Live Case Study</a>
        <a class="btn primary" href="https://calendly.com/m-farhanwaqar/30min?utm_source=github&utm_medium=hub" target="_blank" rel="noopener">Book a Call</a>
        <input id="q" type="search" placeholder="Search tools…" />
      </div>
    </header>

    <main id="grid" class="grid" aria-live="polite"></main>
    <footer>© 2025 M. Farhan Waqar • <a href="https://github.com/mfarhanwaqar-arch/brand-aggregator" class="muted" target="_blank" rel="noopener">GitHub</a></footer>
  </div>

  <script>
    const GH_USER='mfarhanwaqar-arch';
    const GH_REPO='brand-aggregator';

    const grid=document.getElementById('grid');
    const q=document.getElementById('q');

    async function loadTools(){
      try{
        const res=await fetch('tools.json',{cache:'no-store'});
        if(!res.ok) throw new Error('tools.json not found');
        return await res.json();
      }catch(e){
        grid.innerHTML=`<div class="card"><h3>Could not load tools</h3><p class="muted">${e.message}. Make sure <code>tools.json</code> exists at the repo root.</p></div>`;
        return [];
      }
    }

    function card(t){
      const live=t.status==='live';
      const statusLabel=t.status==='live'?'Live':t.status==='coming-soon'?'Coming soon':'Private';
      const statusClass=t.status==='live'?'':'status-'+t.status;
      const href=live?`tools/${t.slug}/`:null;
      const code=`https://github.com/${GH_USER}/${GH_REPO}/tree/main/tools/${t.slug}`;
      const features = Array.isArray(t.features) && t.features.length ? `<ul class="features">${t.features.map(f=>`<li>${f}</li>`).join('')}</ul>` : '';
      const thumb = t.thumb ? `<img class="thumb" alt="${t.name}" src="${t.thumb}">` : '';
      return `<article class="card ${statusClass}">
        ${thumb}
        <span class="pill">${statusLabel}</span>
        <h3>${t.name}</h3>
        <p class="muted">${t.desc||''}</p>
        ${features}
        <div class="tags">${(t.tags||[]).map(x=>`<span class="tag">${x}</span>`).join('')}</div>
        <div class="actions">
          ${href?`<a class="btn primary" href="${href}">Open</a>`:`<button class="btn" disabled>Coming soon</button>`}
          <a class="btn" target="_blank" rel="noopener" href="${code}">Code</a>
        </div>
      </article>`;
    }

    function render(all){
      const query=(q.value||'').toLowerCase();
      const rows=all.filter(t=>{
        const hay=(t.name+' '+(t.tags||[]).join(' ')).toLowerCase();
        return hay.includes(query);
      });
      grid.innerHTML=rows.map(card).join('');
    }

    (async()=>{
      const tools=await loadTools();
      render(tools);
      q.addEventListener('input',()=>render(tools));
    })();
  </script>
</body>
</html>
