<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Theme Settings</title>
  <style>
    body{margin:0;font-family:Inter,sans-serif;background:#0f172a;color:#e2e8f0;}
    .wrap{max-width:600px;margin:3rem auto;padding:2rem;background:#1e293b;border-radius:1rem;}
    h1{margin-top:0;}
    label{display:block;margin:.5rem 0;}
    .preview{margin-top:1rem;padding:1rem;border-radius:.5rem;border:1px solid #334155;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Theme Settings</h1>
    <label>Color Scheme:
      <select id="scheme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </label>
    <label>Font:
      <select id="font">
        <option value="Inter">Inter</option>
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
      </select>
    </label>
    <button id="save">Save</button>
    <div class="preview">Preview text</div>
    <p><a href="app.html">‚Üê Back to App</a></p>
  </div>
  <script>
    const scheme=document.getElementById("scheme");
    const font=document.getElementById("font");
    const preview=document.querySelector(".preview");

    // Load saved
    const saved=JSON.parse(localStorage.getItem("ac_theme")||"{}");
    if(saved.scheme) scheme.value=saved.scheme;
    if(saved.font) font.value=saved.font;
    preview.style.fontFamily=font.value;

    scheme.addEventListener("change",()=>{preview.style.background=scheme.value==="dark"?"#0f172a":"#f9fafb";});
    font.addEventListener("change",()=>{preview.style.fontFamily=font.value;});

    document.getElementById("save").addEventListener("click",()=>{
      localStorage.setItem("ac_theme",JSON.stringify({scheme:scheme.value,font:font.value}));
      alert("Saved. Reload app.html to see changes.");
    });
  </script>
</body>
</html>
